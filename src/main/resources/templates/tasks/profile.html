<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Meu Perfil</h2>
        </div>
        <div class="card-body">
            <p>Bem-vindo, <span th:text="${username}"></span>!</p>
            <a th:href="@{/tasks}" class="btn btn-primary">Voltar para Tarefas</a>
        </div>
    </div>
</div>
</body>
</html>
