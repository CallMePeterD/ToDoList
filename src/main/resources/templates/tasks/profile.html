<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-info {
            padding: 2rem;
        }
        .info-item {
            margin-bottom: 1.5rem;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
        }
        .info-value {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="profile-card">
                <div class="profile-header">
                    <!-- Imagem do perfil (pode substituir por upload real) -->
                    <img th:src="'https://ui-avatars.com/api/?name=' + ${username} + '&background=random'"
                         class="profile-img rounded-circle mb-3">
                    <h3 th:text="${username}">Nome do Usuário</h3>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <div class="info-label">Nome completo</div>
                        <div class="info-value" th:text="${username} ?: 'Não informado'">João da Silva</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" th:text="${email}">usuario@example.com</div>
                    </div>


                    <div class="d-flex gap-3 mt-4">
                        <a th:href="@{/tasks}" class="btn btn-primary">
                            <i class="fas fa-tasks me-2"></i> Minhas Tarefas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
